<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Erik Chan's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name="description" content="Description"> -->

  <link rel="stylesheet" href="_styles/vue.css">

<style>
  .pt-message {
    display: none;
    width: 100%;
    height: 50px;
    background: #ffe8d8;
    color: #f86e45;
    text-align: center;
    border: 1px dotted #fdab63;
    z-index: 99999;
  }

  .pt-message p {
    margin: 0;
    line-height: 50px;
    font-size: 20px;
  }
</style>

<body>
  <div id="pt-message" class="pt-message">
    <p id="msg"></p>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      sidebarDisplayLevel: 1,
      coverpage: true,
      auto2top: true,
      executeScript: true,
      relativePath: true,
      loadNavbar: true,
      loadSidebar: true,
      mergeNavbar: true,
      maxLevel: 6,
      subMaxLevel: 2,
      repo: 'https://github.com/ErikChanGit',
      name: '<span><image width="90%"  src="_media/erik_blog_logo.png" ></span>',
      coverpage: ['/'],
      requestHeaders: {
        'cache-control': 'max-age=5',
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      'flexible-alerts': {
        style: 'flat'
      },
      alias: {

      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      search: {
        noData: {
          '/': '没有结果'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
    }
  </script>
